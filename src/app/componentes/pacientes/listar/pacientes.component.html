<div class="container mt-3">
    <div class="row">
        <div class="col-6">
            <input class="form-control" type="text" #nombreAbuscar placeholder="Busqueda de un paciente" aria-label="Busqueda de un paciente">
        </div>
        <div class="col-sm-2">
            Nombre<input class="btn btn-info" type="radio"  value="nombre" name="nombre" [(ngModel)]="buscarPor">
        </div>
        <div class="col-sm-2">
            Apellido<input class="btn btn-info" type="radio" value="apellido" name="nombre" [(ngModel)]="buscarPor">
        </div>
        <div class="col-md-1 col-lg-2">
            <input type="button" class="btn btn-dark" (click)="buscar(nombreAbuscar.value,1)" value="Buscar">
        </div>
    </div>
    <br>
    <div class="row" style="margin-left: 3px;">
        <input type="button" class="btn btn-dark" (click)="agregar()" value="Agregar Paciente">
    </div>
    <br>
    <div class="table-responsive">
        <table class="table tableHover">
            <thead class="thead-dark">
                <tr class="text-center">
                    <th scope="col">Cedula</th>
                    <th scope="col">Nombre Completo</th>
                    <th scope="col">Email</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Opciones</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr *ngFor="let paciente of lista_pacientes">
                    <td>{{paciente.cedula}}</td>
                    <td>{{paciente.nombreCompleto}}</td>
                    <td>{{paciente.email}}</td>
                    <td>{{paciente.telefono}}</td>
                    <td>
                        <a class="btn btn-warning" style="color: black;" [routerLink]="['editar',paciente.idPersona]">Editar</a>
                        <input type="button" class="btn btn-danger" style="margin-left: 10px; color: black;" (click)="eliminar(paciente.idPersona)" value="Eliminar">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <br>
    <div class="row d-flex justify-content-center">
        <my-pagination
            (goPage)="goToPage($event,nombreAbuscar.value)"
            (goNext)="onNext(nombreAbuscar.value)"
            (goPrev)="onPrev(nombreAbuscar.value)"
            [pagesToShow]="3"
            [page]="pagina_actual"
            [perPage]="limite"
            [count]="total">
        </my-pagination>
    <div>
</div>
