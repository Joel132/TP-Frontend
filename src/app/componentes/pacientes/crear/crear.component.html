<div class="crear">
        <h2 class="text-center">Crear Paciente</h2>
        <form [formGroup]="crearForm" (ngSubmit)="onCrear()">
      
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input formControlName="nombre" placeholder="Nombre" name="nombre" class="form-control" id="nombre">
          </div>
      
          <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input formControlName="apellido" placeholder="Apellido" name="apellido" class="form-control" id="apellido">
          </div>
      
          <div class="form-group">
                <label for="telefono">Telefono:</label>
                <input type="number" formControlName="telefono" placeholder="telefono" name="telefono" class="form-control" id="telefono">
          </div>

          <div class="form-group">
                <label for="email">Email:</label>
                <input formControlName="email" placeholder="email" name="email" class="form-control" id="email">
          </div>  

          <div class="form-group">
            <label for="ruc">RUC:</label>
            <input type="number" formControlName="ruc" placeholder="RUC" name="ruc" class="form-control" id="ruc">
          </div>
      
          <div class="form-group">
            <label for="cedula">cedula:</label>
            <input type="number" formControlName="cedula" placeholder="cedula" name="cedula" class="form-control" id="cedula">
          </div>

          <div class="form-group">
                <label for="fechaNacimiento">fechaNacimiento:</label>
                <input formControlName="fechaNacimiento" placeholder="fechaNacimiento" name="fechaNacimiento" class="form-control" id="fechaNacimiento">
          </div> 
      
          <input type="submit" [disabled]="!crearForm.valid" class="btn btn-success" value="Crear">
        </form>
</div>
