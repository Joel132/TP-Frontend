<div class="description d-flex justify-content-center">
    <span class="page-counts">{{ getMin() }} - {{ getMax() }} de {{ count }}</span><br>
    
</div>
<nav aria-label="Page navigation example">
        <ul class="pagination">
            <li [ngClass]="{ 'disabled': page === 1 || loading }" class="page-item"><a class="page-link" (click)="onPrev(true)">Anterior</a></li>
            <li [ngClass]="{'active': pageNum === page, 'disabled': loading}" class="page-item" *ngFor="let pageNum of getPages()" ><a class="page-link" (click)="onPage(pageNum)">{{ pageNum }}</a></li>
            <li [ngClass]="{ 'disabled': lastPage() || loading }" class="page-item"><a class="page-link" (click)="onNext(true)">Siguiente</a></li>
        </ul>
</nav>
